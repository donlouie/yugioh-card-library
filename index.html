<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Yu-Gi-Oh Searcher</title>
		<!-- Bulma CSS CDN -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<!-- Style CSS -->
		<link rel="stylesheet" href="/style.css" />
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Title & Description -->
		<section class="section">
			<div class="container">
				<div class="container is-fluid notification is-warning">
					<h1 class="title">Yu-Gi-Oh Searcher</h1>
					<p class="subtitle">
						Yu-Gi-Oh! Card Search Engine using YGOPRODECK API
					</p>
				</div>
			</div>
		</section>
		<!-- Search Input Form & Button -->
		<section>
			<div class="container">
				<div class="container is-fluid notification is-dark p-5">
					<div class="field has-addons">
						<div
							class="
								control
								has-icons-left has-icons-right
								is-expanded
							"
						>
							<input
								type="text"
								id="card-name"
								name="card-name"
								class="input is-dark is-large"
								placeholder="Enter words to search"
							/>
							<span class="icon is-medium is-left">
								<i class="fas fa-search"></i>
							</span>
						</div>
						<p class="control">
							<a class="button is-warning is-large" id="scard"
								>SEARCH</a
							>
						</p>
					</div>
				</div>
			</div>
		</section>
		<!-- Card Information -->
		<section class="section">
			<div class="container is-mobile" style="height: 500px">
				<div class="container is-fluid">
					<div class="columns card">
						<div class="column" id="cardlistdiv">
							<div class="outerdiv">
								<div class="innerdiv">
									<div class="scrollable">
										<!-- Card List -->
										<ul id="cardlist"></ul>
									</div>
								</div>
							</div>
						</div>
						<div class="column card" id="cardinfo">
							<ul>
								<!-- Card Info -->
								<li id="cardname"></li>
								<li id="cardtype"></li>
								<li id="cardtext"></li>
							</ul>
						</div>
						<div class="column" id="cardimagediv">
							<div class="card-image">
								<!-- Card Image -->
								<img
									class="card"
									src="https://vignette.wikia.nocookie.net/yugioh/images/e/e5/Back-EN.png/revision/latest/scale-to-width-down/500?cb=20100726082133"
									id="cardimage"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Javascript -->
		<script src="./script.js"></script>
	</body>
</html>
